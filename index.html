<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>FAQ by Mehmet Onur</head>/title>

 
</head>
<body>
  <div class="container">
    
    <div class="even-column one">
      <img class="woman" src="/images/illustration-woman-online-desktop.svg" alt="">
      <img class="box" src="/images/illustration-box-desktop.svg" alt="">
    
    </div>
    <div class="even-column two">
      <h1 class="head">FAQ</h1>

      <details>
        <div class="pointer"></div>
        <summary>
          <p> How many team members can I invite?</p>
        </summary>
        You can invite up to 2 additional users on the Free plan. There is no limit on 
        team members for the Premium plan.
      </details>
      <span class="line"></span>
      <details>
        <div class="pointer"></div>
        <summary>
          <p>  What is the maximum file upload size?</p>
        </summary>
        No more than 2GB. All files in your account must fit your allotted storage space.
      </details>
      <span class="line"></span>

      <details>
        <div class="pointer"></div>
        <summary>
          <p> How do I reset my password?</p>
        </summary>
  Click “Forgot password” from the login page or “Change password” from your profile page.
  A reset link will be emailed to you.
      </details>
      <span class="line"></span>

      <details>
        <div class="pointer"></div>
        <summary>
          <p>  Can I cancel my subscription?</p>
        </summary>
        Yes! Send us a message and we’ll process your request no questions asked.
      </details>
      <span class="line"></span>

       <details>
        <div class="pointer"></div>
        <summary>
          <p>   Do you provide additional support?</p>
        </summary>
        Chat and email support is available 24/7. Phone lines are open during normal business hours.
      </details>
      <span class="line"></span>
      
  </div>
